#cloud-config

"coreos":
  "units":
  - "command": |-
      start
    "content": |
      [Unit]
      Description=AWS Setup: Formats the /var/lib ephemeral drive
      Before=var-lib.mount dbus.service
      [Service]
      Type=oneshot
      RemainAfterExit=yes
      ExecStart=/bin/bash -c "(blkid -t TYPE=ext4 | grep xvdz) || (/usr/sbin/mkfs.ext4 -F /dev/xvdz)"
    "name": |-
      format-var-lib-ephemeral.service
  - "command": |-
      start
    "content": |
      [Unit]
      Description=AWS Setup: Mount /var/lib
      Before=dbus.service
      [Mount]
      What=/dev/xvdz
      Where=/var/lib
      Type=ext4
    "name": |-
      var-lib.mount
  - "command": |-
      stop
    "mask": !!bool |-
      true
    "name": |-
      etcd.service
  - "command": |-
      stop
    "mask": !!bool |-
      true
    "name": |-
      update-engine.service
  - "command": |-
      stop
    "mask": !!bool |-
      true
    "name": |-
      locksmithd.service
  - "command": |-
      stop
    "name": |-
      systemd-resolved.service
  - "command": |-
      restart
    "name": |-
      systemd-journald.service
  - "command": |-
      restart
    "name": |-
      docker.service
  - "command": |-
      start
    "content": |
      [Unit]
      Before=dcos.target
      [Service]
      Type=oneshot
      StandardOutput=journal+console
      StandardError=journal+console
      ExecStartPre=/usr/bin/mkdir -p /etc/profile.d
      ExecStart=/usr/bin/ln -sf /opt/mesosphere/bin/add_dcos_path.sh /etc/profile.d/dcos.sh
    "name": |-
      dcos-link-env.service
  - "content": |
      [Unit]
      Description=Pkgpanda: Download DC/OS to this host.
      After=network-online.target
      Wants=network-online.target
      ConditionPathExists=!/opt/mesosphere/
      [Service]
      Type=oneshot
      StandardOutput=journal+console
      StandardError=journal+console
      ExecStartPre=/usr/bin/curl --keepalive-time 2 -fLsSv --retry 20 -Y 100000 -y 60 -o /tmp/bootstrap.tar.xz ${dcos_base_download_url}/bootstrap/${bootstrap_id}.bootstrap.tar.xz
      ExecStartPre=/usr/bin/mkdir -p /opt/mesosphere
      ExecStart=/usr/bin/tar -axf /tmp/bootstrap.tar.xz -C /opt/mesosphere
      ExecStartPost=-/usr/bin/rm -f /tmp/bootstrap.tar.xz
    "name": |-
      dcos-download.service
  - "command": |-
      start
    "content": |
      [Unit]
      Description=Pkgpanda: Specialize DC/OS for this host.
      Requires=dcos-download.service
      After=dcos-download.service
      [Service]
      Type=oneshot
      StandardOutput=journal+console
      StandardError=journal+console
      EnvironmentFile=/opt/mesosphere/environment
      ExecStart=/opt/mesosphere/bin/pkgpanda setup --no-block-systemd
      [Install]
      WantedBy=multi-user.target
    "enable": !!bool |-
      true
    "name": |-
      dcos-setup.service
  "update":
    "reboot-strategy": |-
      off
"write_files":
- "content": |
    ${dcos_base_download_url}
  "owner": |-
    root
  "path": |-
    /etc/mesosphere/setup-flags/repository-url
  "permissions": |-
    0644
- "content": |
${cluster_packages}
  "owner": |-
    root
  "path": |-
    /etc/mesosphere/setup-flags/cluster-packages.json
  "permissions": |-
    0644
- "content": |
    [Journal]
    MaxLevelConsole=warning
    RateLimitInterval=1s
    RateLimitBurst=20000
  "owner": |-
    root
  "path": |-
    /etc/systemd/journald.conf.d/dcos.conf
  "permissions": |-
    0644
- "content": |
    libstorage:
      integration:
        volume:
          operations:
            unmount:
              ignoreusedcount: true
      server:
        tasks:
          logTimeout: 5m
    rexray:
      loglevel: info
      service: ebs
  "path": |-
    /etc/rexray/config.yml
  "permissions": |-
    0644
- "content": |
    "bound_values":
      "adminrouter_auth_enabled": |-
        ${authentication_enabled}
      "agent_role": |-
        ${slave_role}
      "aws_region": |-
        ${aws_region}
      "aws_stack_id": |-
        ${stack_id}
      "aws_stack_name": |-
        ${stack_name}
      "cluster_name": |-
        ${stack_name}
      "exhibitor_address": |-
        ${internal_master_lb_dns_name}
      "master_external_loadbalancer": |-
        ${public_lb_dns_name}
      "master_role": |-
        ${master_role}
      "oauth_enabled": |-
        ${authentication_enabled}
      "s3_bucket": |-
        ${exhibitor_s3_bucket}
      "s3_prefix": |-
        ${stack_name}
    "late_bound_package_id": |-
      dcos-provider-${dcos_provider_package_id}-aws--setup
  "owner": |-
    root
  "path": |-
    /etc/mesosphere/setup-flags/late-config.yaml
  "permissions": |-
    0644
- "content": ""
  "path": |-
    /etc/mesosphere/roles/slave_public
- "content": ""
  "path": |-
    /etc/mesosphere/roles/aws
